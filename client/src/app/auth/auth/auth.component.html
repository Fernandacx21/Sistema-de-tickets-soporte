<div *ngIf="LoaderService.isLoading | async" class="loader">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<form #LogIn="ngForm" (ngSubmit)="authSingIn(LogIn)" ngNativeValidate>
    <div class="wrapper">
        <div class="login">
            <div class="login-form">
                <h1 class="login-title">Iniciar Sesi칩n</h1>
                <div class="form-wrapper">
                    <div class="input-wrapper">
                        <label class="label" for="email">Correo electr칩nico</label>
                        <input class="input" type="text" id="email" name="username" required autocomplete="on"
                            name="email" #email="ngModel" [(ngModel)]="UserService.selectedUsuario.email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" email required />
                        <div *ngIf="email.invalid && (email.dirty || email.touched)">
                            <div *ngIf="email.errors?.['email']">
                               <p class="text-danger"> Ingresa un correo electr칩nico correcto</p>
                            </div>
                        </div>
                    </div><br>
                    <div class="input-wrapper">
                        <label class="label" for="password">Contrase침a</label>
                        <input class="input" type="password" id="password" name="password" required name="password"
                            #password="ngModel" [(ngModel)]="UserService.selectedUsuario.password" />
                    </div>
                    <div class="action-help">

                    </div>
                    <div class="actions">
                        <button class="action" type="submit">Entrar</button>
                    </div>

                </div>
            </div>
            <div class="login-decoration">

            </div>
        </div>
    </div>
</form>
